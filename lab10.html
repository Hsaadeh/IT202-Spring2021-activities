<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10</title>

    </style>
</head>

<body>

    <textarea name="text1Input" id="text1Input" cols="30" rows="10"></textarea>
    <select id="text1Select"></select>
    <button type="button" name="text1Button" id="text1Button" disabled></button>


    <script>
        function populateVoiceList() {
            if (typeof speechSynthesis === 'undefined') {
                return;
            }

            var voices = speechSynthesis.getVoices();

            for (var i = 0; i < voices.length; i++) {
                var option = document.createElement('option');
                option.textContent = voices[i].name + ' (' + voices[i].lang + ')';

                if (voices[i].default) {
                    option.textContent += ' -- DEFAULT';
                }

                option.setAttribute('data-lang', voices[i].lang);
                option.setAttribute('data-name', voices[i].name);
                document.querySelector("#text1Select").appendChild(option);
            }
        }

        populateVoiceList();
        if (typeof speechSynthesis !== 'undefined' && speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = populateVoiceList;
        }

    </script>
</body>

</html>
