      <div id="screen_content">
          <div class="screen" id="Home-Instructions">PLACE HOLDER FOR : INSTRUCTIONS</div>
          <div class="screen" id="Form">PLACE HOLDER FOR : FORM</div>
          <div class="screen" id="Data">PLACE HOLDER FOR : DATA</div>
          <div class="screen" id="Map">PLACE HOLDER FOR : MAP</div>
          <div class="screen" id="About">PLACE HOLDER FOR : ABOUT</div>
      </div>

    <script>
        let NavBarAnchors = document.querySelectorAll("ul#navbar a");

        NavBarAnchors.forEach( (anchor) => {
            anchor.addEventListener("click", (event) => {
                //console.log(":/")
                document.querySelectorAll(".screen").forEach( (screen) => {
                    screen.style.display = "none";
                });
                
                let screen = event.target.getAttribute("data-screen");
                let targetScreen = document.querySelector("#" + screen); //changed recently
                targetScreen.style.display = "block";
            });

            //console.log("oof");
        })
    </script>
